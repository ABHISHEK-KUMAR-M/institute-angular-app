<div class="container mt-4">

  <h2 class="text-center mb-4">Course Management</h2>

  <div class="card shadow-sm mb-4">
    <div class="card-header d-flex justify-content-between align-items-center">
      <span class="fw-bold">Course Form</span>
      <button class="btn btn-secondary btn-sm" type="button" (click)="newCourse()">
        New
      </button>
    </div>

    <div class="card-body">
      <form>

        <div class="row mb-3">
          <label class="col-sm-3 col-form-label">Course Code</label>
          <div class="col-sm-6">
            <input type="text" class="form-control"
                   [(ngModel)]="course.courseCode" name="courseCode">
          </div>
          <div class="col-sm-3">
            <button type="button" class="btn btn-info w-100" (click)="getCourse()">
              Show
            </button>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-3 col-form-label">Course Title</label>
          <div class="col-sm-9">
            <input type="text" class="form-control"
                   [(ngModel)]="course.courseTitle" name="courseTitle">
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-3 col-form-label">Duration (Days)</label>
          <div class="col-sm-9">
            <input type="number" class="form-control"
                   [(ngModel)]="course.courseDuration" name="courseDuration">
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-3 col-form-label">Course Fee</label>
          <div class="col-sm-9">
            <input type="number" class="form-control"
                   [(ngModel)]="course.courseFee" name="courseFee">
          </div>
        </div>

        <div class="d-flex gap-2 justify-content-end">
          <button type="button" class="btn btn-success" (click)="addCourse()">Save</button>
          <button type="button" class="btn btn-warning" (click)="updateCourse()">Update</button>
          <button type="button" class="btn btn-danger" (click)="deleteCourse()">Delete</button>
        </div>

        <div *ngIf="errMsg" class="alert alert-danger mt-3 mb-0">
          {{ errMsg }}
        </div>

      </form>
    </div>
  </div>

  <div class="card shadow-sm">
    <div class="card-header d-flex justify-content-between align-items-center">
      <span class="fw-bold">List of Courses</span>
      <button class="btn btn-primary btn-sm" (click)="showAllCourses()">Show All</button>
    </div>

    <div class="card-body p-0">
      <table class="table table-striped table-hover mb-0">
        <thead class="table-dark">
          <tr>
            <th>Code</th>
            <th>Title</th>
            <th class="text-end">Duration</th>
            <th class="text-end">Fee</th>
          </tr>
        </thead>
        <tbody>
          @for (c of courses; track c) {
            <tr>
              <td>{{ c.courseCode }}</td>
              <td>{{ c.courseTitle }}</td>
              <td class="text-end">{{ c.courseDuration }}</td>
              <td class="text-end">{{ c.courseFee }}</td>
            </tr>
          }
          @empty {
            <tr>
              <td colspan="4" class="text-center text-muted py-3">
                No courses found
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>

</div>
