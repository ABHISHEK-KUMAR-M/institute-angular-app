<div class="container mt-4">

  <h2 class="text-center mb-4">Batch Management</h2>

  <div class="card shadow-sm mb-4">
    <div class="card-header d-flex justify-content-between align-items-center">
      <span class="fw-bold">Batch Form</span>
      <button class="btn btn-secondary btn-sm" type="button" (click)="newBatch()">New</button>
    </div>

    <div class="card-body">
      <form>

        <div class="row mb-3">
          <label class="col-sm-3 col-form-label">Batch Code</label>
          <div class="col-sm-6">
            <input type="text" class="form-control"
                   [(ngModel)]="batch.batchCode" name="batchCode">
          </div>
          <div class="col-sm-3">
            <button type="button" class="btn btn-info w-100" (click)="getBatch()">Show</button>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-3 col-form-label">Course Code</label>
          <div class="col-sm-9">
            <!-- <input type="text" class="form-control"
                   [(ngModel)]="batch.courseCode" name="courseCode"> -->
            <select [(ngModel)]="batch.courseCode" name="courseCode">
                @for(course of courses;track course){
                    <option [value]="course.courseCode">{{course.courseTitle}}</option>
                }
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-3 col-form-label">Start Date</label>
          <div class="col-sm-9">
            <input type="date" class="form-control"
                   [(ngModel)]="batch.startDate" name="startDate">
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-3 col-form-label">End Date</label>
          <div class="col-sm-9">
            <input type="date" class="form-control"
                   [(ngModel)]="batch.endDate" name="endDate">
          </div>
        </div>

        <div class="d-flex gap-2 justify-content-end">
          <button class="btn btn-success" type="button" (click)="addBatch()">Save</button>
          <button class="btn btn-warning" type="button" (click)="updateBatch()">Update</button>
          <button class="btn btn-danger" type="button" (click)="deleteBatch()">Delete</button>
          <button class="btn btn-secondary" type="button" (click)="getBatchByCourse()">ByCourse</button>
        </div>

        <div *ngIf="errMsg" class="alert alert-danger mt-3 mb-0">
          {{ errMsg }}
        </div>

      </form>
    </div>
  </div>

  <div class="card shadow-sm">
    <div class="card-header d-flex justify-content-between align-items-center">
      <span class="fw-bold">List of Batches</span>
      <button class="btn btn-primary btn-sm" (click)="showAllBatches()">Show All</button>
    </div>

    <div class="card-body p-0">
      <table class="table table-striped table-hover mb-0">
        <thead class="table-dark">
          <tr>
            <th>Batch</th>
            <th>Course</th>
            <th>Start</th>
            <th>End</th>
          </tr>
        </thead>
        <tbody>
          @for (b of batches; track b) {
            <tr>
              <td>{{ b.batchCode }}</td>
              <td>{{ b.courseCode }}</td>
              <td>{{ b.startDate | date }}</td>
              <td>{{ b.endDate | date }}</td>
            </tr>
          }
          @empty {
            <tr>
              <td colspan="4" class="text-center text-muted py-3">
                No batches found
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>

</div>
